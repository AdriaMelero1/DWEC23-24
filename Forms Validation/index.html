<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS VALIDATION</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <form class="form" id="form">
            <h2>Register</h2>
            <div class="form-control">
                <label for="username">User Name</label>
                <input type="text" id="username" placeholder="Enter your User Name">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="email">E-mail</label>
                <input type="text" id="email" placeholder="Enter your E-mail">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your Password">
                <small>Error Message</small>
            </div>
            <div class="form-control ">
                <label for="password2">Confirm your Password</label>
                <input type="password" id="password2" placeholder="Enter your Password again">
                <small>Error Message</small>
            </div>
            <button>Submit</button>
        </form>
    </div>



    <script src="script.js"></script>
</body>

</html>
